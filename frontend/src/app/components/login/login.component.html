<!-- Login moderno con diseño limpio -->
<div class="login-container">
  <div class="login-card card">
    <h1 class="text-center">Sistema de Roles</h1>
    <h2 class="text-center mb-3">Iniciar Sesión</h2>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingrese su usuario"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingrese su contraseña"
          [disabled]="loading"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="mt-3" style="background: #f9fafb; padding: 1rem; border-radius: 0.5rem;">
      <p style="font-size: 0.75rem; font-weight: 600; color: #6b7280; margin-bottom: 0.5rem;">USUARIOS DE PRUEBA:</p>
      <p style="font-size: 0.875rem; margin-bottom: 0.25rem;"><strong>Admin:</strong> admin / admin123</p>
      <p style="font-size: 0.875rem; margin: 0;"><strong>Usuario:</strong> usuario1 / user123</p>
    </div>
  </div>
</div>
